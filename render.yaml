services:
  - type: web
    name: ticketanywhere-backend
    env: python
    plan: free
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
    startCommand: |
      ./release.sh
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "True"  # Temporarily enable for debugging
      - key: ALLOWED_HOSTS
        value: "ticketanywhere-backend.onrender.com,.onrender.com,localhost,127.0.0.1"
      - key: DB_ENGINE
        value: "django.db.backends.postgresql"
      - key: DB_NAME
        value: "postgres"
      - key: DB_USER
        value: "postgres"
      - key: DB_PASSWORD
        sync: false  # You'll set this in Render dashboard
      - key: DB_HOST
        sync: false  # You'll set this in Render dashboard
      - key: DB_PORT
        value: "5432"
      - key: ACCESS_TOKEN_LIFETIME_HOURS
        value: "1"
      - key: REFRESH_TOKEN_LIFETIME_DAYS
        value: "1"